<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title >
</head>
<body>
<form th:action="@{/board/replywrite/{boardNum}(boardNum=${board.boardNum})}" method="post">
    <table>
        <tr>
            <td>제목</td>
            <td><input type="text" name="boardTitle" th:value="'re :' + ${board.boardTitle}" /></td>
        </tr>
        <tr>
            <td>작성자</td>
            <td><input type="text" name="boardWriter" /></td>
        </tr>
        <tr>
            <td>작성할 게시판</td>
            <td>
                <select id="boardDivision" name="boardDivision" >
                    <option value="Q&A">Q&A</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>내용</td>
            <td><textarea type="text" name="boardContent"  cols="20" rows="5"></textarea></td>
        </tr>
    </table>
    <input type="submit"/>
</form>
</body>
</html>
