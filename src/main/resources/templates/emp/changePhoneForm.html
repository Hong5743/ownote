<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    사원등록
</h1>
<div th:each="emp : ${emp}"></div>
<form th:action="@{/emp/changePhone}" method="post">
    <p>
        <label for="old_emp_password">변경전 비밀번호</label>
        <input type="password" id="old_emp_password" name="old_emp_password" th:value="${emp.emp_password}" readonly/>
    </P>
    <p>
        <label for="new_emp_password">변경후 비밀번호</label>
        <input type="password" id="new_emp_password" name="new_emp_password" placeholder="새롭게 입력한 전화번호 끝 4자리가 자동 입력됩니다." readonly/>
        <div id="textError1"></div>
    </P>
    <p>
        <label>생년 월일</label>
        <label>[[${emp.emp_birth}]]</label>
    </P>
    <p>
        <label>사원 이름</label>
        <label>[[${emp.emp_name}]]</label>
    </P>
    <p>
        <label>이메일</label>
        <label>[[${emp.emp_email}]]</label>
    </p>
    <p>
        <label for="old_emp_phone">전화 번호</label>
        <input type="text" id="old_emp_phone" name="old_emp_phone" th:value="${emp.emp_phone}" readonly/>
    </P>
    <p>
        <label for="new_emp_phone">전화 번호</label>
        <input type="text" id="new_emp_phone" name="new_emp_phone" placeholder="-를 제외한 숫자만 입력해 주세요."/>
        <div id="textError2"></div>
    </P>
    <p>
        <label>직책</label>
        <label>[[${emp.grade_name}]]</label>
    </p>
    <p>
        <label>부서</label>
        <label>[[${emp.dept_name}]]</label>
    </p>
    <input type="submit" value="변경하기" id="submit_emp">
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/changePhone.js"></script>
</body>
</html>
