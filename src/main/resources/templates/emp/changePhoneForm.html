<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/layout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/changePhone.css">
</head>
<body>
<div class="wrapper">
    <div class="sign-up-container">
<div th:each="emp : ${emp}"></div>
<form th:action="@{/emp/changePhone}" method="post">
    <h1>
        정보 변경
    </h1>
        <label for="old_emp_password">변경전 비밀번호</label><br>
        <input type="password" id="old_emp_password" name="old_emp_password" th:value="${emp.emp_password}" readonly/><br>

        <label for="new_emp_password">변경후 비밀번호</label><br>
        <input type="password" id="new_emp_password" name="new_emp_password" placeholder="전화번호 끝 4자리가 자동 입력됩니다." readonly/><br>
        <div id="textError1"></div>

        <label>생년 월일</label><br>
        <label>[[${emp.emp_birth}]]</label><br>

        <label>사원 이름</label><br>
        <label>[[${emp.emp_name}]]</label><br>

        <label>이메일</label><br>
        <label>[[${emp.emp_email}]]</label><br>

        <label for="old_emp_phone">전화 번호</label><br>
        <input type="text" id="old_emp_phone" name="old_emp_phone" th:value="${emp.emp_phone}" readonly/><br>

        <label for="new_emp_phone">전화 번호</label><br>
        <input type="text" id="new_emp_phone" name="new_emp_phone" placeholder="-를 제외한 숫자만 입력해 주세요."/><br>
        <div id="textError2"></div>

        <label>직책:</label>
        <label>[[${emp.grade_name}]]</label><br>

        <label>부서:</label>
        <label>[[${emp.dept_name}]]</label><br>

    <input type="submit" value="변경하기" id="submit_emp">
</form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/changePhone.js"></script>
</body>
    </th:block>
</th:block>
</html>
