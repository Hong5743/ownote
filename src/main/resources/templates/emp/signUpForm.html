<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    회원가입
</h1>
<form th:action="@{/emp/logIn}" method="post">
    <!--<p>
        <label for="empNum">사원번호</label>
        <input type="text" id="empNum" name="empNum"/>
    </P>-->
    <p>
        <label for="emp_password">비밀번호</label>
        <input type="password" id="emp_password" name="emp_password"/>
    </P>
    <p>
        <label for="emp_birth">생년 월일</label>
        <input type="text" id="emp_birth" name="emp_birth"/>
    </P>
    <p>
        <label for="emp_name">사원 이름</label>
        <input type="text" id="emp_name" name="emp_name"/>
    </P>
    <p>
        <label for="emp_email">이메일</label>
        <input type="text" id="emp_email" name="emp_email"/>
    </P>
    <p>
        <label for="emp_phone">전화 번호</label>
        <input type="text" id="emp_phone" name="emp_phone"/>
    </P>
    <p>
        <label for="grade_num">직책</label>
        <select name="grade_num" id="grade_num">
            <option value="0">사원</option>
            <option value="1">주임</option>
            <option value="2">대리</option>
            <!-- 다른 직책 옵션들을 여기에 추가 -->
        </select>
    </p>
    <p>
        <label for="dept_num">부서</label>
        <select name="dept_num" id="dept_num">
            <option value="10">회계</option>
            <option value="20">영업</option>
            <option value="30">개발</option>
            <option value="40">인사</option>
            <option value="50">경영</option>
            <option value="60">물류</option>
        </select>
    </p>
    <input type="submit" value="가입하기"></input>
</form>
</body>
</html>
