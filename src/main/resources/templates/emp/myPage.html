<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/layout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <head>
            <meta charset="UTF-8">
            <title>Title</title>
            <link rel="stylesheet" href="/css/myPage.css">
        </head>
        <body>
        <div class="board_wrap">
            <div class="title">
                <h1>마이 페이지</h1>
            </div>
            <div class="board-list" th:each="myPage : ${myPage}">
                <table>
                    <thead>
                    <tr>
                        <th scope="cols">타이틀</th>
                        <th scope="cols">내용</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">사원번호</th>
                        <td th:text="${myPage.emp_num}"></td>
                    </tr>
                    <tr>
                        <th scope="row">이름</th>
                        <td th:text="${myPage.emp_name}"></td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td th:text="${myPage.emp_email}"></td>
                    </tr>
                    <tr>
                        <th scope="row">생년월일</th>
                        <td th:text="${myPage.emp_birth}"></td>
                    </tr>
                    <tr>
                        <th scope="row">전화번호</th>
                        <td th:text="${myPage.emp_phone}"></td>
                    </tr>
                    <tr>
                        <th scope="row">입사일</th>
                        <td th:text="${#dates.format(myPage.emp_date, 'yyyy-MM-dd')}"></td>
                    </tr>
                    <tr>
                        <th scope="row">직책</th>
                        <td th:text="${myPage.grade_name}"></td>
                    </tr>
                    <tr>
                        <th scope="row">부서</th>
                        <td th:text="${myPage.dept_name}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <div class="change">
                <form th:action="@{/emp/changePhone}" method="get">
                    <input type="submit" value="수정" id="changeMyInfo_submit">
                </form>
            </div>
        </div>
        </body>
    </th:block>
</th:block>
</html>
