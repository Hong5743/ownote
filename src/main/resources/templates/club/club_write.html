<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/layout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>write</title>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <link rel="stylesheet" href="/css/style.css">
    <link href="/css/clubwrite.css" rel="stylesheet">
    <link href="/css/button.css" rel="stylesheet">

</head>
<body>

<div class="write_wrap">
<form id="upload-form" action="/club/write" method="post" enctype="multipart/form-data">
    <div>

        <div>
            <div class="title_name">
                <img class="user_image" src="/image/user.png" alt="userIcon">
                <span th:text="${authInfo.emp_name}"></span><span th:text="'( '+${authInfo.dept_name}+'팀 )'"></span> <br>
                <span> 게시글을 작성 중입니다...</span>

            </div>
            <hr>
            <div class="title_view">
                <strong>동아리명 </strong>50글자 제한
                <br>
                <label>
                    <input class="input_css" type="text" name="clubboard_title" maxlength="50" required>
                </label>

            </div>
            <hr>
            <div class="hidden_data">

                <input type="hidden"  name="clubboard_emp_name" style="width:400px;" th:value="${authInfo.emp_name}"  readonly>
                <input type="hidden"  name="clubboard_dept_name" style="width:400px;" th:value="${authInfo.dept_name}"  readonly>


            </div>

            <div class="clubPR_content">

                내용<br>
                <hr>
                <label>
                    <textarea name="clubboard_sub" id="summernote" required></textarea>
                    <script>
                        $('#summernote').summernote({
                            placeholder: '제목을 입력해주세요',
                            tabsize: 2,
                            height: 450,
                            width: 1000
                        });
                    </script>
                </label>

            </div>
            <hr>
            <div class="files">
                파일 이름: <label>
                <input type="file" name="file">
            </label>
            </div>

        <hr>
        </div>
        <!--<div class="authInfoData">
            <input type="hidden" name="nickname" value="${authInfo.nickname}" /> &lt;!&ndash; 세션에서 가져온 사용자 정보를 hidden 필드에 할당 &ndash;&gt;
            <input type="hidden" name="id" value="${authInfo.id}" /> &lt;!&ndash; 세션에서 가져온 사용자 정보를 hidden 필드에 할당 &ndash;&gt;
        </div>-->
<!--    <div class="container">-->
<!--        <div class="button-effect">-->
<!--            <button  type="submit"> 업로드</button>-->
<!--        </div>-->
<!--    </div>-->
        <div class="container" style="justify-content: left">
            <div class="button-effect">
                <a class="effect effect-1" href="#" onclick="submitForm()">업로드</a>
            </div>
        </div>
    </div>

</form>
</div>
<script src="/js/club_write.js"></script>
</body>
    </th:block>
</th:block>
</html>
